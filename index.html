<!DOCTYPE html>
<html lang="en">

<head>
    <!-- App's Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon Link -->
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="highscores.html">View Highscores</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Timer: <span id="timer"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Start Section -->
    <div id="startSection" class="jumbotron mx-auto mt-5">
        <div class="container text-center">
            <h1 class="display-4">Coding Quiz Challenge</h1>
            <div id="start" class="lead">Try to answer the following code-related questions within the time limit. Keep
                in
                mind that incorrect answers will penalize your score-time by 15 seconds.</div>
            <hr class="my-4">
            <button id="start-button" class="btn btn-primary btn-lg">Start Quiz</button>
        </div>
    </div>

    <!-- Questions Section -->
    <div id="questionsSection" class="jumbotron mx-auto mt-5">
        <h1 class="display-4">Code Quiz <span><i class="fas fa-code"></i></span></h1>
        <p id="question" class="lead"></p>
        <hr class="my-4">
        <button id="btnA" type="button" class="btn btn-primary btn-lg btn-block mb-3 text-align-left"></button>
        <button id="btnB" type="button" class="btn btn-primary btn-lg btn-block mb-3"></button>
        <button id="btnC" type="button" class="btn btn-primary btn-lg btn-block mb-3"></button>
        <button id="btnD" type="button" class="btn btn-primary btn-lg btn-block mb-3"></button>
        <div id="user-answer"></div>
    </div>

    <!-- Submit Section -->
    <div id="submitSection" class="jumbotron mx-auto mt-5">
        <h1 class="display-4">All Done!</h1>
        <p class="lead">Your final score is: <span id="final-score"></span>
        </p>
        <hr class="my-4">
        <form>
            <div class="form-group">
                <label for="inputInitials">Enter Your Initials:</label>
                <input type="text" class="form-control" id="inputInitials">
            </div>
            <a id="submit" class="btn btn-primary" href="highscores.html" role="button">Submit</a>
        </form>
    </div>

    <!-- Javascript Link -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
